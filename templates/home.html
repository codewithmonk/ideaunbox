<!--templates/home.html-->
{% extends '_base.html' %}

{% block content %}
<!--Block for the slider available in home page-->
<div id="carouselExampleSlidesOnly" class="carousel slide pt-5" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://idea-unbox1.s3.ap-south-1.amazonaws.com/slide_images/Slideimage1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://idea-unbox1.s3.ap-south-1.amazonaws.com/slide_images/Slideimage2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://idea-unbox1.s3.ap-south-1.amazonaws.com/slide_images/Slideimage3.jpg" alt="Third slide">
    </div>
  </div>
</div>

    {% comment %} <h1>Logo|BrandName| Navigation Bar|Search|Login|Cart</h1>
    <h2>Slider</h2>
    <h3>Top Items</h3>
    <h4>Footer</h4> {% endcomment %}
{% endblock content %}
